<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yummy!</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,500,700">
    <link rel="stylesheet" href="../static/css/style.css">

    <!--[if lt IE 9]>
      <script src="../static/js/vendor/html5shiv.min.js"></script>
      <script src="../static/js/vendor/respond.min.js"></script>
      <![endif]-->
  </head>
  <body>

    <!-- Fixed navbar-->
    <div class="backgroundImg">
      <img src="../static/img/背景.jpg" alt=""/>
    </div>
    <div class="row clearfix">
      <div class="col-md-12 column">
        <nav class="navbar navbar-default navbar-fixed-top probootstrap-navbar" style="background: black ;height: 102px">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse"
                      data-target="#example-navbar-collapse">
                <span class="sr-only">切换导航</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <div style="position: relative; top: 30px;display: inline;">
                <span id="pageName" style="font-size: 20px; color: whitesmoke; font-style:italic ;">餐厅</span>
              </div>
              <div style="position: relative; top: 30px;display: inline;left: 50px">
                <a href="#">
                  <span style="font-size: 40px; color: greenyellow; font-style:italic ;font-weight: bold">Yummy！</span>
                </a>
              </div>
            </div>

            <div id="navbar-collapse" class="navbar-collapse collapse">
              <div style="position: relative; top: 30px;left: 100px">
              </div>
              <ul class="nav navbar-nav navbar-right">
                <li class="probootstra-cta-button last"><a href="/user" class="btn btn-ghost">返回<i style="position: relative;top: 2px;left: 10px" class="icon-back"></i></a></li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>


    <div class="row clearfix first" style="left: 100px">
      <div class="back2 col-md-4 column">
        <div>
          <h2 style="font-weight: bold">菜单</h2>
          <div class="tabbable" id="tabs-537739">
            <ul id="bar" class="nav nav-tabs">
            </ul>
            <div id="contentTable" class="tab-content">

            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row clearfix second">
      <div class="back2 col-md-4 column">
        <h2 style="font-weight: bold">外卖车</h2>
            <table class="table table-striped" id="list" >
              <thead>
                <th>菜品序号</th>
                <th>菜品名称</th>
                <th>菜品数量</th>
                <th>数量减一</th>
              </thead>
            </table>
        <span style="font-weight: bold;font-size: 14px">总价/元：</span>
            <span id="total">0</span>
        <div>
        <button style="margin-bottom: 20px" type="button" class="btn btn-primary" data-toggle="modal" data-target="#confirm" onclick="confirmOrder()">点好了</button>
        </div>
          </div>
    </div>


    //确认订单
    <div class="modal fade" id="confirm" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="vertical-alignment-helper">
        <div class="modal-dialog modal-md vertical-align-center">
          <div class="modal-content">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="icon-cross"></i></button>
            <div class="probootstrap-modal-flex">
              <div class="probootstrap-modal-figure" style="background-image: url(../static/img/login.jpg);"></div>
              <div class="probootstrap-modal-content">
                <div class="form-group">
                  <span style="font-size: 30px; color: black; font-weight: bold">确认订单</span>
                </div>
                <div class="form-group">
                  <span>餐厅</span>
                  <span id="restaurant"></span>
                </div>
                <div class="form-group">
                  <span>订单时间：</span>
                  <span id="time"></span>
                </div>
                <div class="form-group">
                  <span>订单内容：</span>
                  <span id="content"></span>
                </div>
                <div class="form-group">
                  <span>您的等级：</span>
                  <span id="level"></span>
                  <p style="color: greenyellow">等级越高，享受的优惠越多</p>
                </div>
                <div class="form-group">
                  <span>需支付：</span>
                  <span id="payMoney">0</span><br />
                  <span>原价：</span>
                  <span id="totalMoney">0</span>
                  <p style="color: greenyellow">未在规定时间内支付，订单将自动取消</p>
                </div>
                <div class="form-group">
                  <span>选择地址：</span>
                  <select id="address" class="form-control">
                  </select>
                </div>
                <div class="form-group">
                  <span>选择送餐时间：</span>
                  <input id="sendTime" name="input" type="time" class="form-control">
                  <p style="color: greenyellow">送餐时间必须在点餐时间后45分钟</p>
                </div>
                <div class="form-group text-left">
                  <div class="row">
                    <div class="col-md-6">
                      <input id="payCommit" style="position:relative ;top: 30px" type="button" class="btn green btn-block" value="确认订单" onclick="insertOrder()">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script src="../static/js/scripts.js"></script>
    <script src="../static/js/showMenu.js"></script>
  </body>
</html>
