<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <!--[if lt IE 9]>
    <script src="../static/js/vendor/html5shiv.min.js"></script>
    <script src="../static/js/vendor/respond.min.js"></script>
    <script type="text/javascript" src="http://127.0.0.1/CarAppStore/js/jquery/jquery-form.js"></script>

  </head>
  <body>

    <!-- Fixed navbar-->
  <div class="backgroundImg">
    <img src="../static/img/背景.jpg" alt=""/>
  </div>
    <div class="row clearfix">
      <div class="col-md-12 column">
    <nav class="navbar navbar-default navbar-fixed-top probootstrap-navbar" style="background: black">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse"
                  data-target="#example-navbar-collapse">

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div style="position: relative; top: 30px;">
            <a href="#">
            <span style="font-size: 40px; color: greenyellow; font-style:italic ;font-weight: bold">Yummy！</span>
            </a>
          </div>
        </div>

        <div id="navbar-collapse" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" data-toggle="dropdown" class="dropdown-toggle">餐厅功能</a>
              <ul class="dropdown-menu">
                <li><a href="#"  class="btn" data-toggle="modal" data-target="#restaurantSignUp">餐厅申请</a></li>
                <li><a href="#"  class="btn" data-toggle="modal" data-target="#restaurantLogin">餐厅登录</a></li>
              </ul>
            </li>
            <li><a href="#" data-toggle="modal" data-target="#managerLogin">经理登录</a></li>
            <li class="probootstra-cta-button"><a href="#"  class="btn" data-toggle="modal" data-target="#loginModal">登录</a></li>

    <div class="row clearfix" style="position: absolute ;left: 200px;top: 100px">
      <div class="col-md-4 column">
        <div id="myCarousel" class="carousel slide" style="height:630px;width: 1130px;">
          <!-- 轮播（Carousel）指标 -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
          </ol>
          <!-- 轮播（Carousel）项目 -->
          <div class="carousel-inner">
            <div class="item active" style="height:630px;width: 1130px;">
              <img src="../static/img/快餐.jpg" alt="First slide">
              <div class="carousel-caption"><h1 style="color: white">快餐</h1></div>
            </div>
            <div class="item" style="height:630px;width: 1130px;">
              <img src="../static/img/中餐.jpg" alt="Second slide" >
              <div class="carousel-caption"><h1 style="color: white">中餐</h1></div>
            </div>
            <div class="item" style="height:630px;width: 1130px;">
              <img src="../static/img/西餐.jpg" alt="Third slide">
              <div class="carousel-caption"><h1 style="color: white">西餐</h1></div>
            </div>
            <div class="item" style="height:630px;width: 1130px;">
              <img src="../static/img/点心.jpg" alt="Third slide">
              <div class="carousel-caption"><h1 style="color: white">点心</h1></div>
            </div>
          </div>
          <!-- 轮播（Carousel）导航 -->
          <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon-chevron-left icon-chevron-with-circle-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="icon-chevron-with-circle-right glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>

    
    <!-- Modal login-->
    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
      <div class="vertical-alignment-helper">
        <div class="modal-dialog modal-md vertical-align-center">
          <div class="modal-content">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="icon-cross"></i></button>
            <div class="probootstrap-modal-flex">
              <div class="probootstrap-modal-figure" style="background-image: url(../static/img/login.jpg);"></div>
              <div class="probootstrap-modal-content">
                <div class="form-group">
                  <span style="font-size: 30px; color: black; font-weight: bold">登录</span>
                </div>
                <form id="login" action="/Index/login" class="probootstrap-form" method="post">
                  <div class="form-group">
                    <input style="" name="userName" type="email" class="form-control" placeholder="邮箱" >
                  </div>
                  <div class="form-group">
                    <input name="password" type="password" class="form-control" placeholder="密码">
                  </div>
                  <div class="form-group text-left">
                    <div class="row">
                      <div class="col-md-6">
                        <input style="position:relative ;top: 30px" type="submit" class="btn btn-primary btn-block" value="登录">
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- END modal login -->

    <!-- Modal signup -->
    <div class="modal fadeInUp probootstrap-animated" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
      <div class="vertical-alignment-helper">
        <div class="modal-dialog modal-md vertical-align-center">
          <div class="modal-content">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="icon-cross"></i></button>
            <div class="probootstrap-modal-flex">
              <div class="probootstrap-modal-figure" style="background-image: url(../static/img/login.jpg);"></div>
              <div class="probootstrap-modal-content">
                <div class="form-group">
                  <span style="font-size: 30px; color: black; font-weight: bold">注册</span>
                </div>
                <form id="register" action="/Index/register" class="probootstrap-form" method="post">
                  <div class="form-group">
                    <input id="mail" name="userName" type="email" class="form-control" placeholder="邮箱">
                  </div>
                  <div class="form-group">
                    <button style="border-radius:5px;display: inline;max-width: 100px;padding-left: 16px" type="button" class="btn green" onclick="getCode()">获取验证码</button>
                    <input style="width: 176px;display: inline" name="code" type="text" class="form-control" placeholder="验证码">
                  </div>
                  <div class="form-group">
                    <input name="password" type="password" class="form-control" placeholder="密码">
                  </div>
                  <div class="form-group">
                    <input name="passwordCertain" type="password" class="form-control" placeholder="再次确认">
                  </div>
                  <div class="form-group">
                    <input name="name" type="text" class="form-control" placeholder="姓名">
                  </div>
                  <div class="form-group">
                    <input name="phoneNumber" type="text" class="form-control" placeholder="电话">
                  </div>
                  <div class="form-group">
                    <div id="address">
                      <div id="address1">
                        <input name="address" type="text" list="itemList" class="form-control" placeholder="地址" style="display: inline;max-width: 230px">
                        <button style="display: inline;border-top: 10px ;border-left: 20px" type="button" class="addAddress" onclick="deleteAddress('1')"><i style="font-size: 30px"  class="icon-circle-with-minus"></i></button>
                      </div>
                    </div>
                    <datalist id="itemList">
                      <option>南京大学仙林校区</option>
                      <option>南京大学鼓楼校区</option>
                      <option>南京市新街口</option>
                      <option>南京市仙林中心</option>
                    </datalist>
                    <button type="button" class="addAddress" onclick="addAddress()"><i style="font-size: 20px"  class="icon-add-to-list"></i></button>
                  </div>
                  <div class="form-group text-left">
                    <div class="row">
                      <div class="col-md-6">
                        <input style="position:relative ;top: 30px" type="submit" class="btn btn-connect-twitter btn-primary btn-block" value="注册" onclick="close()">
                      </div>
                    </div>

                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- END modal signup -->

  <!-- Modal restaurant login -->
  <div class="modal fade" id="restaurantLogin" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
      <div class="modal-dialog modal-md vertical-align-center">
        <div class="modal-content">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="icon-cross"></i></button>
          <div class="probootstrap-modal-flex">
            <div class="probootstrap-modal-figure" style="background-image: url(../static/img/登录.jpg);"></div>
            <div class="probootstrap-modal-content">
              <div class="form-group">
                <span style="font-size: 30px; color: black; font-weight: bold">餐厅登录</span>
              </div>
              <form id="rlogin" action="/Index/restaurantLogin" class="probootstrap-form" method="post">
                <div class="form-group">
                  <input name="codeID" type="text" class="form-control" placeholder="餐厅识别码">
                </div>
                <div class="form-group">
                  <input name="password" type="password" class="form-control" placeholder="密码">
                </div>
                <div class="form-group text-left">
                  <div class="row">
                    <div class="col-md-6">
                      <input style="position:relative ;top: 30px" type="submit" class="btn btn-primary btn-block" value="登录">
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal restaurant signup -->
  <div class="modal fadeInUp probootstrap-animated" id="restaurantSignUp" tabindex="-1" role="dialog" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
      <div class="modal-dialog modal-md vertical-align-center">
        <div class="modal-content">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="icon-cross"></i></button>
          <div class="probootstrap-modal-flex">
            <div class="probootstrap-modal-figure" style="background-image: url(../static/img/登录.jpg);"></div>
            <div class="probootstrap-modal-content">
              <div class="form-group">
                <span style="font-size: 30px; color: black; font-weight: bold">餐厅申请</span>
              </div>
              <form id="rsignup" action="/Index/restaurantRegister" class="probootstrap-form" method="post">
                <div class="form-group">
                  <input name="name" type="text" class="form-control" placeholder="餐厅名">
                </div>
                <div class="form-group">
                  <input name="address" type="text" list="itemList" class="form-control" placeholder="餐厅地址">
                </div>
                <div class="form-group">
                  <input name="password" type="password" class="form-control" placeholder="密码">
                </div>
                <div class="form-group">
                  <input name="passwordCertain" type="password" class="form-control" placeholder="再次确认">
                </div>
                <div class="form-group">
                  <div>
                    <input name="type" type="text" list="itemList2" class="form-control" placeholder="餐厅类型">
                  </div>
                  <datalist id="itemList2">
                    <option>快餐</option>
                    <option>中餐</option>
                    <option>西餐</option>
                    <option>点心</option>
                  </datalist>
                </div>
                <div class="form-group text-left">
                  <div class="row">
                    <div class="col-md-6">
                      <input style="position:relative ;top: 30px" type="submit" class="btn btn-connect-twitter btn-primary btn-block" value="注册" onclick="close()">
                    </div>
                  </div>

                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- END modal restaurant signup -->

  <!-- Modal manager login -->
  <div class="modal fade" id="managerLogin" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="vertical-alignment-helper">
      <div class="modal-dialog modal-md vertical-align-center">
        <div class="modal-content">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="icon-cross"></i></button>
          <div class="probootstrap-modal-flex">
            <div class="probootstrap-modal-figure" style="background-image: url(../static/img/modal_bg.jpg);"></div>
            <div class="probootstrap-modal-content">
              <div class="form-group">
                <span style="font-size: 30px; color: black; font-weight: bold">经理登录</span>
              </div>
              <form id="mlogin" action="/Index/managerLogin" class="probootstrap-form" method="post">
                <div class="form-group">
                  <input name="userName" type="text" class="form-control" placeholder="用户名">
                </div>
                <div class="form-group">
                  <input name="password" type="password" class="form-control" placeholder="密码">
                </div>
                <div class="form-group text-left">
                  <div class="row">
                    <div class="col-md-6">
                      <input style="position:relative ;top: 30px" type="submit" class="btn green btn-block" value="登录">
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

    <script src="../static/js/scripts.js"></script>
    <script src="../static/js/index.js"></script>
  </body>
